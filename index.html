<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Name That Movie!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,=">
  </head>
  <body>
    <div class="main-container">
      <div id="overlay" class="start">
        <h2 class="title">Name That Movie!</h2>
        <a class="btn__reset">Start Game</a>
      </div>

      <div id="banner" class="section">
        <h2 class="header">Name That Movie!</h2>
      </div>

      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
        </div>
      </div>

      <div id="soundButton" class="soundButton">
        <button id="soundHint">Click to hear movie sound hint</button>
        <button id="newgame">New Game</button>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
        </ol>
      </div>
    </div>

    <div id="audio">

    </div>

  
      <audio id="disappointment">
        <source src="sounds/disappointment.wav" type="audio/wav"> 
      </audio>
      <audio id="inconceivable">
        <source src="sounds/inconceivable.wav" type="audio/wav"> 
      </audio>
      <audio id="myname">
        <source src="sounds/myname.wav" type="audio/wav"> 
      </audio>
      <audio id="wrongguy">
        <source src="sounds/wrongguy.wav" type="audio/wav"> 
      </audio>
      <audio id="abides">
        <source src="sounds/abides.mp3" type="audio/mp3"> 
      </audio>
      <audio id="backoff">
        <source src="sounds/backoff.mp3" type="audio/mp3"> 
      </audio>
      <audio id="cantcompete">
        <source src="sounds/cantcompete.mp3" type="audio/mp3"> 
      </audio>
      <audio id="dontcross">
        <source src="sounds/dontcross.mp3" type="audio/mp3"> 
      </audio>
      <audio id="keymaster">
        <source src="sounds/keymaster.mp3" type="audio/mp3"> 
      </audio>
      <audio id="majorappliance">
        <source src="sounds/majorappliance.mp3" type="audio/mp3"> 
      </audio>
      <audio id="helpme">
        <source src="sounds/helpme.mp3" type="audio/mp3"> 
      </audio>
      <audio id="suffer">
        <source src="sounds/suffer.mp3" type="audio/mp3"> 
      </audio>
      <audio id="droidsyourlooking">
        <source src="sounds/droidsyourlooking.mp3" type="audio/mp3"> 
      </audio>
      <audio id="forcewithyou">
        <source src="sounds/forcewithyou.mp3" type="audio/mp3"> 
      </audio>
      
      
    <script type="text/javascript" src="phrases.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
